<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <div id="balance">
            <h4>YOUR BALANCE</h4>
            <h1>₹<span id="balance-amount">0.00</span></h1>
        </div>
        <div class="inc-exp-container">
            <div>
                <h4>INCOME</h4>
                <p class="money plus">₹<span id="income-amount">0.00</span></p>
            </div>
            <div>
                <h4>EXPENSE</h4>
                <p class="money minus">₹<span id="expense-amount">0.00</span></p>
            </div>
        </div>
        <div id="history">
            <h3>History</h3>
            <ul id="transaction-list"></ul>
        </div>
        <div id="new-transaction">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter text..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount<br>(negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>
                <button class="btn">Add transaction</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
